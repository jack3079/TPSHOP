<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>{$system.sitename}后台管理中心 - 客户管理 - 添加客户</title>
    
    
</head>

<body>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>客户管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">主页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/User/index">客户管理</a>
                        </li>
                        <li>
                            <a href="__MODULE__/User/index">客户列表</a>
                        </li>
                        <li>
                            <strong>添加客户</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>添加客户</h5>
                            </div>
                            <div class="ibox-content">
                                <form  role="form" id="form" method="post"  action="__MODULE__/User/save_user" class="form-horizontal" />
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号码</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="mobile" id="mobile"  placeholder="请输入手机号码">
                                             <span class="help-block m-b-none">*注：请务必填写真实可联系到的手机号码！</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="username"  placeholder="请输入用户名">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="pass"  placeholder="请输入密码">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">提现密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="tixian_pass"  placeholder="请再次输入密码">
                                            <span class="help-block m-b-none">*注：请设置提现密码</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">收货联系人</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="user_name"  placeholder="请输入收货联系人名称">
                                             <span class="help-block m-b-none">*注：请填写收货联系人姓名</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">微信号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="wechatid"  placeholder="请输入微信号">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">收货地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="address"  placeholder="请输入收货地址">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">账户余额</label>
                                        <div class="col-sm-4 input-group">
                                            <input type="text" class="form-control" name="bank" >
                                            <span class="help-block m-b-none">*注：货币输入格式如：<font color="#FF0000">1.00</font>&nbsp;&nbsp;单位是(元)，最多只能带2位小数</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">账户佣金</label>
                                        <div class="col-sm-4 input-group">
                                            <input type="text" class="form-control" name="yjmoney" >
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属客户组</label>

                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="rank_id">
                                            <volist name="rank" id="group">
                                                <option value="{$group.r_id}">{$group.r_name}</option>
                                            </volist>    
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>


                                  <div class="form-group" id="data_1">
                                      <label class="col-sm-2 control-label">注册时间</label>
                                      <div class="col-sm-10 input-group date">
                                          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                          <input type="text" class="form-control" name="time">
                                      </div>
                                  </div>
 

                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">保存内容</button>
                                            <button class="btn btn-white" type="reset">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Jquery Validate -->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
        <!-- Data picker -->
    <script src="__PUBLIC__/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    
        <script>
		//时间
		 $(document).ready(function () {

            $('#data_1 .input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });
		});
//验证
    $().ready(function () {
        // validate the comment form when it is submitted

        // validate signup form on keyup and submit
        $("#form").validate({
            rules: {
                mobile: {
                    required: true,
					digits:true,
					mobile:true,
				    remote:{
					url:'__MODULE__/User/check_mobile',
					type:'POST',
					data:{
					mobile: function(){
					return $("#mobile").val();
					}
				    }
					}
                },
                pass: {
                     required:true,
					 minlength:6
                    },
         tixian_pass: {
                     required:true,
					 minlength:6
                    },
           user_name: {
                    required: true,
					minlength:2
                },
               bank: {
                    number:true,
					currency:true
                },
				time:{
					date:true,
					}

            },
            messages: {
                mobile: {
                    required: "请输入手机号码",
					digits: "请输入正确的手机号码",
                    mobile: "请输入正确的手机号码",
					remote: "您注册的手机号码已存在！"
                },
                 pass: {
                    required: "请选填写密码",
					minlength: "密码不能少于6位"
                },
                 tixian_pass: {
                    required: "请选填写密码",
					minlength: "密码不能少于6位"
                },
				user_name:{
                    required: "请填写联系人姓名",
					minlength: "联系人姓名不得少于2位"
					},
					bank:{
						currency:"请输入正确的金额",
						number:"请输入正确的金额"
						},
				time:{
					date: "请填写正确的时间格式"
					}
            }
        });


    });
    </script>  
    </body>
</html>
