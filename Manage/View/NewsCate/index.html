<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>{$system.sitename}后台管理中心 - 内容管理 - 分类管理</title>
    
</head>

<body>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>内容分类列表</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">主页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/News/index">内容管理</a>
                        </li>
                        <li>
                            <a href="__MODULE__/NewsCate/index">分类管理</a>
                        </li>
                        <li>
                            <strong>分类列表</strong>
                        </li>
                    </ol>
                </div>
            </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>分类列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link" title="收起页面">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a title="添加分类" href="__MODULE__/NewsCate/addNewsCate" class="close-link">
                                    <i class="fa fa-plus text-navy"></i>
                                    </a>
                                    <a href="#" class="close-link" title="隐藏页面">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <div class="row">

                                    <div class="col-sm-4 m-b-xs">
                                    <!--中间部分为空-->
                                    </div>
                                </div>

                                <!--表格-->
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>

                                                <th>ID</th>
                                                <th>分类名称</th>
                                                <th>所属类型</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="cate" id="vo">
                                            <tr>
                                                <td>
                                                    <span>{$vo.c_id}</span>
                                                </td>
                                                <td>{$vo.c_title}</td>
                                                <td><if condition="$vo.c_type eq 0">单页分类<else />新闻分类</if></td>
                                                <td>
                                                <a href="__MODULE__/NewsCate/editNewsCate/id/{$vo.c_id}"><i class="fa fa-edit text-navy"></i></a>
                                                <a href="__MODULE__/NewsCate/del_cate/id/{$vo.c_id}"><i class="fa  fa-trash-o text-danger"></i></a>
                                                </td>
                                            </tr>  
                                            </volist>
                                        </tbody>
                                    </table>
                               <!--分页-->
                              <div class="pull-right">
                                  <nav>
                                    {$page}
                                  </nav>
                                </div>
                                <!--分页END-->
                                </div>

                            </div>
                        </div>
                    </div>


</body>
</html>
