<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>{$system.sitename}后台管理中心 - 内容管理 - 分类管理</title>
    
</head>

<body>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>添加分类</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">主页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/News/index">内容管理</a>
                        </li>
                        <li>
                            <a href="__MODULE__/NewsCate/index">分类管理</a>
                        </li>
                        <li>
                            <strong>添加分类</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>添加分类</h5>
                            </div>
                            <div class="ibox-content">
                                <form  role="form" id="form" method="post"  action="__MODULE__/NewsCate/add_cate" class="form-horizontal" />
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="c_title" placeholder="请输入分类名称">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类类型</label>
                                      <div class="col-sm-10">
                                            <label class="checkbox-inline">
                                             <input name="c_type" type="radio" value="0" checked>单页分类
                                             </label> 
                                             <label class="checkbox-inline">
                                             <input name="c_type" type="radio" value="1">新闻分类
                                             </label>  
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属分类</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="c_pid">
                                            <option value="0">顶级分类</option>
                                            <volist name="category" id="vo">
                                            <option value="{$vo['c_id']}">{$vo['c_title']}</option>
                                            </volist>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">提交保存</button>
                                            <button class="btn btn-white" type="reset">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Jquery Validate -->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
        <script>
        $(document).ready(function () {

            $("#form").validate({
                rules: {
                    c_title: {
                        required: true,
                    },

                }
            });
        });
    </script>
    </body>
</html>
