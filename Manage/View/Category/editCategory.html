<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>{$system.sitename}后台管理中心 - 商品管理 - 商品分类</title>
    
    
</head>

<body>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>修改商品分类</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">主页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Goods/index">商品管理</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Category/index">商品分类</a>
                        </li>
                        <li>
                            <strong>修改分类</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>修改分类</h5>
                            </div>
                            <div class="ibox-content">
                                <form  role="form" id="form" method="post"  action="__MODULE__/Category/save_cate" class="form-horizontal" />                                  <volist name="cate" id="v">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name" id="name" value="{$v.name}"  placeholder="请输入分类名称">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>


                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属分类</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="pid">
                                            <option value="0">顶级分类</option>
                                            <volist name="Category" id="vo">
                                            <option value="{$vo.id}" <if condition="$vo.id eq $pid">selected</if>>{$vo.html}{$vo.name}</option>
                                            </volist>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类排序</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="sort"  value="{$v.sort}"  placeholder="请再次输入序号">

                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <input type="hidden" name="id" value="{$v.id}">
                                            <button class="btn btn-primary" type="submit">提交保存</button>
                                            <button class="btn btn-white" type="reset">取消</button>
                                        </div>
                                    </div>
                                    </volist>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    <!-- Jquery Validate -->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
        <script>
        $(document).ready(function () {

            $("#form").validate({
                rules: {
                    name: {
                        required: true,
                    },

                }
            });
        });
    </script>
    </body>
</html>
