<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>{$system.sitename}后台管理中心 - 物流管理</title>
    <link href="__PUBLIC__/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    
</head>

<body>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>物流管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">主页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Shipping/index">物流管理</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Freight/index">运费设置</a>
                        </li>
                        <li>
                            <strong>添加运费</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>添加运费</h5>
                            </div>
                            <div class="ibox-content">
                                <form  role="form" id="form" method="post"  action="__MODULE__/Freight/save_freight" class="form-horizontal" >
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">快递名称</label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="shipping_id">
                                            <volist name="shipping" id="s">
                                                <option value="{$s.s_id}">{$s.shipping_name}</option>
                                            </volist>    
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">运送范围</label>
                                        <div class="col-sm-10">
                                        <volist name="china" id="china">
                                             <label class="checkbox-inline">
                                             <input type="checkbox" value="{$china->id}"  name="f_area[]" id="f_area">{$china->name}</label> 
                                             &nbsp; 
                                        </volist>              
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">重量</label>
                                        <div class="col-sm-4">
                                         <input type="text" class="form-control" name="weight">
                                          <span class="help-block m-b-none">*注：只能填写数字，单位为Kg。</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">首重价格</label>
                                        <div class="col-sm-4">
                                         <input type="text" class="form-control" name="fist_freight">
                                         <span class="help-block m-b-none">*注：只能填写数字金额。</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>   
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">续重价格</label>
                                        <div class="col-sm-4">
                                         <input type="text" class="form-control" name="next_freight">
                                          <span class="help-block m-b-none">*注：只能填写数字金额，每增加一次你填写的重量的价格。</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>                                  

                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">保存内容</button>
                                            <button class="btn btn-white" type="reset">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Jquery Validate -->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
        <script>
        $(document).ready(function () {

            $("#form").validate({
                rules: {
                    shipping_id: {
                        required: true,
                    },
                    f_area:"required",
                    weight: {
                        required: true,
						number:true,
                    },
                    fist_freight: {
                        required: true,
						currency:true,
                    },
                    next_freight: {
                        required: true,
						currency:true,
                    },
                }
            });
        });
    </script>
    </body>
</html>
